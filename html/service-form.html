<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Leah Dykema">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../img/logo.svg">
        <title>Services - iAccessAbility</title>
        <link rel="stylesheet" href="../stylesheets/services-form.css">
        <link rel="stylesheet" href="../navbar/navbar.css">
    </head>
    <body>
        <!-- Menu Nav Bar -->
        <div data-role="header" data-position="fixed" class="nav-container">
            <nav>
                <!-- mobile nav -->
                <ul class="mobile-nav">
                    <!-- Menu icon -->
                    <li>
                        <div class="menu-icon-container">
                            <button class="menu-icon">
                                <span onclick="toggleNav()" class="line-1"></span>
                                <span onclick="toggleNav()" class="line-2"></span>
                            </button>
                        </div>
                    </li>
                    <!-- logo -->
                    <li>
                        <a href="../index.html" class="link-logo"></a>
                    </li>
                </ul>
                <!-- desktop nav -->
                <ul class="desktop-nav">
                    <!-- logo -->
                    <li><a href="../index.html" class="link-logo"></a></li>
                    <!-- Support -->
                    <li><a href="support.html">Support</a></li>
                    <!-- Connect -->
                    <li><a href="connect.html">Connect</a></li>
                    <!-- About -->
                    <li><a href="about.html">About</a></li>
                    <!-- Resources -->
                </ul>
            </nav>
        </div>
        <!-- Services Form -->
        <div class="site">
            <h2>Request Services</h2>
            <!-- Action needed for working -->
            <div class="form">
                <form action="#">
                    <label>First Name&#58;</label>
                    <input type="text" name="name" size="15" maxlength="15" placeholder="John">
                    <br>
                    <label>Last Name&#58;</label>
                    <input type="text" name="name" size="15" maxlength="15" placeholder="Appleseed">
                    <br>
                    <label>Phone&#58;</label>
                    <input type="tel" name="phone" size="15" placeholder="(515) 497-0292">
                    <br>
                    <label>Email&#58;</label>
                    <input type="email" name="email" size="22" placeholder="johnappleseed@example.com">
                    <br>
                    <label>Service Request&#58;</label>
                    <select length="2">
                        <option selected disabled>Select a Service</option>
                        <option value="Tech Support">Tech Support</option>
                        <option value="Personalized Consulting">Buying Consulting</option>
                        <option value="One-on-One Training">One&#45;on&#45;One Training</option>
                    </select>
                    <br>
                    <div class="agree-section">
                        <label for="agreement" style="word-wrap: normal">
                            <input type="checkbox" id="agreement" name="payment-acceptance" value="agree" required>
                            I aggree to using Venmo or PayPal to pay for my services with iAccessAbility
                        </label>
                    </div>
                    <br>
                    <input type="submit" name="request" value="Request Service" class="submit" id="btn" disabled>
                </form>
            </div>
        </div>
        <script>
    		function toggleNav() {
    			const navContainer = document.querySelector(".nav-container");
    			const navMenu = document.querySelector("#nav-menu");
    			const toggleButton = document.querySelector(".menu-icon");
    			const links = document.querySelectorAll("#nav-menu a");
    
    			// Toggle the 'active' class on navContainer and navMenu
    			const isOpen = navContainer.classList.toggle("active");
    			navMenu.classList.toggle("active", isOpen);
    
    			// Update aria-expanded attribute for the button
    			toggleButton.setAttribute("aria-expanded", isOpen);
    
    			// Update aria-hidden and tabindex for links based on menu state
    			links.forEach((link) => {
    		    		if (isOpen) {
    					link.setAttribute("aria-hidden", "false");
    					link.setAttribute("tabindex", "0");
    		    		} else {
    					link.setAttribute("aria-hidden", "true");
    					link.setAttribute("tabindex", "-1");
    		    		}
    			});
    	    }
	    
	    	function isMobileView() {
			    return window.matchMedia("(max-width: 768px)").matches;
	    	}

	    	document.addEventListener("DOMContentLoaded", () => {
        			if (isMobileView()) {
        			    const links = document.querySelectorAll("#nav-menu a");
        			    links.forEach((link) => {
        				link.setAttribute("aria-hidden", "true");
        				link.setAttribute("tabindex", "-1");
        			});
    			}
		    });
	    
	    	// Ensure links are hidden on page load in mobile view
	    	document.addEventListener("DOMContentLoaded", () => {
			const links = document.querySelectorAll("#nav-menu a");
			links.forEach((link) => {
		    		link.setAttribute("aria-hidden", "true");
		    		link.setAttribute("tabindex", "-1");
			    });
	    	});
	    
	    	// mobile versions
	    	const menuIcon = document.querySelector(".menu-icon-container");
	    	const navContainer = document.querySelector(".nav-container");

	    	menuIcon.addEventListener("click", () => {
			    menuIcon.classList.toggle('active');
			    navContainer.classList.toggle('active');
	    	});

            
            // Get references to the checkbox and submit button
            const checkbox = document.getElementById('agreement');
            const submitButton = document.getElementById('btn');
            
            // Add an event listener to the checkbox
            checkbox.addEventListener('change', function () {
                // Enable or disable the submit button based on checkbox state
                submitButton.disabled = !checkbox.checked;
            });
        </script>
    </body>
</html>
