        <script>
            &#39;m the youngest of four siblings, with two older brothers who are both married with kids, and an older sister in college. Growing up in a homeschooling family, we stayed active and involved in a variety of activities. Iâ€™ve participated in swimming, dance, track and field, bowling, and even a Paralympic sport called Goalball.</p>
            <p>My journey to independence with visual impairment has been supported by the Iowa Educational Services for the Blind and Visually Impaired, where I&#39;ve made incredible friends and met wonderful trainers through training sessions, weekend sports retreats, and camps. I also learned Braille with the help of the Iowa Department for the Blind, and I now use it to type on my phone &#8209; here&#39;s a demo of how I do that: <a href="https://youtu.be/WFjDI3yRCxs?si=tufIcFiEVBekSRCc">How to Use Braille Screen Input on an iPhone or iPad - YouTube</a></p>
            <img class="leah-collection" src="../img/leah-collection.heic" alt="A picture of Leah Dykema kneeling on the floor by a desk with her Apple collection arranged to be displayed. She wears a t-shirt with symbals of Apple products across it.">
            <p>I&#39;ve been an Apple fan, collector, and user since I was 9 years old, with the iPad and iPhone being my primary devices. Since 2017, iPads have been my essential tools for reading, writing, drawing, watching content, creating art, and more. My passion for technology and curiosity have driven me to become self&#8209;taught, with YouTube playing a big role in expanding my knowledge.</p>
            <p>I find it easiest to read with inverted colors, like the white text on a black background you see here. Simple fonts, such as Arial or Helvetica, in larger, bold styles, improve my readability. Because I&#39;m sensitive to light, white backgrounds can be overwhelming, often washing out content and leading to eye strain. Even small white areas, like a line or image, can reduce the visibility of the entire screen for me.</p>
        </div>
        <script>
    		function toggleNav() {
    			const navContainer = document.querySelector(".nav-container");
    			const navMenu = document.querySelector("#nav-menu");
    			const toggleButton = document.querySelector(".menu-icon");
    			const links = document.querySelectorAll("#nav-menu a");
    
    			// Toggle the 'active' class on navContainer and navMenu
    			const isOpen = navContainer.classList.toggle("active");
    			navMenu.classList.toggle("active", isOpen);
    
    			// Update aria-expanded attribute for the button
    			toggleButton.setAttribute("aria-expanded", isOpen);
    
    			// Update aria-hidden and tabindex for links based on menu state
    			links.forEach((link) => {
    		    		if (isOpen) {
    					link.setAttribute("aria-hidden", "false");
    					link.setAttribute("tabindex", "0");
    		    		} else {
    					link.setAttribute("aria-hidden", "true");
    					link.setAttribute("tabindex", "-1");
    		    		}
    			});
    	    }
	    
	    	function isMobileView() {
			    return window.matchMedia("(max-width: 768px)").matches;
	    	}

	    	document.addEventListener("DOMContentLoaded", () => {
        			if (isMobileView()) {
        			    const links = document.querySelectorAll("#nav-menu a");
        			    links.forEach((link) => {
        				link.setAttribute("aria-hidden", "true");
        				link.setAttribute("tabindex", "-1");
        			});
    			}
		    });
	    
	    	// Ensure links are hidden on page load in mobile view
	    	document.addEventListener("DOMContentLoaded", () => {
			const links = document.querySelectorAll("#nav-menu a");
			links.forEach((link) => {
		    		link.setAttribute("aria-hidden", "true");
		    		link.setAttribute("tabindex", "-1");
			    });
	    	});
	    
	    	// mobile versions
	    	const menuIcon = document.querySelector(".menu-icon-container");
	    	const navContainer = document.querySelector(".nav-container");

	    	menuIcon.addEventListener("click", () => {
			    menuIcon.classList.toggle('active');
			    navContainer.classList.toggle('active');
	    	});

            
            // Get references to the checkbox and submit button
            const checkbox = document.getElementById('agreement');
            const submitButton = document.getElementById('btn');
            
            // Add an event listener to the checkbox
            checkbox.addEventListener('change', function () {
                // Enable or disable the submit button based on checkbox state
                submitButton.disabled = !checkbox.checked;
            });
        </script>
